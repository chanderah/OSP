<div class="parent">
  <h2 mat-dialog-title>Popup</h2>
  <mat-dialog-content class="mat-typography" style="width: 100%">
    <div
      class="grid grid-cols-1 w-full h-full"
      style="width: 100%; height: 100%"
    >
      <mat-form-field appearance="fill" (click)="openAutoComplete($event)">
        <mat-chip-grid #chipList class="py-2">
          <mat-chip *ngFor="let data of selectedLov" (removed)="onRemove(data)">
            <span>{{ data.value }}</span>
            <button matChipRemove class="mb-2 mr-1">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            #input
            style="width: 100%"
            placeholder="Search..."
            [formControl]="inputFormControl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="onEnter($event)"
            [disabled]="listLov.length === 0"
          />
        </mat-chip-grid>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let data of filteredLov"
            [value]="data"
            (click)="onSelect(data)"
          >
            <span>{{ data.value }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      cdkFocusInitial
      color="primary"
      (click)="onSubmit()"
      [disabled]="isLoading || selectedLov.length === 0"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
