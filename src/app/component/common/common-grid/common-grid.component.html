<table mat-table [dataSource]="datas" class="mat-elevation-z8">
  <div *ngFor="let col of enabledColumns">
    <ng-container [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef style="text-transform: uppercase">
        {{ col }}
      </th>
      <!-- prettier-ignore -->
      <td mat-cell *matCellDef="let data">
        <div *ngIf="col !== 'actions'">{{ data[col] }}</div>
        <div *ngIf="col === 'actions'">
          <button mat-mini-fab color="primary" (click)="onButtonClicked(data, 'info')">
            <mat-icon>info</mat-icon>
          </button>
          <button  mat-mini-fab color="primary" (click)="onButtonClicked(data, 'delete')" style="margin-left: 6px">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  </div>
  <tr mat-header-row *matHeaderRowDef="enabledColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: enabledColumns"></tr>
</table>
