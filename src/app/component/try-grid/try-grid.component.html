<table mat-table [dataSource]="listData" class="mat-elevation-z8">
  <div *ngFor="let col of displayedColumns">
    <ng-container [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef style="text-transform: uppercase">
        {{ col }}
      </th>
      <td mat-cell *matCellDef="let data">{{ data.id }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let data">{{ data.name }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let data">{{ data.position }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Birth Date</th>
      <td mat-cell *matCellDef="let data">
        {{ data.birthDate | date : "MMMM d, y" }}
      </td>
    </ng-container> -->
  </div>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
